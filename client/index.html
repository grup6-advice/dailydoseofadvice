<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-signin-client_id" content="805751090828-capi919gii4373kgjamu6uu16d9duh44.apps.googleusercontent.com">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>Daily Dose of Advice</title>
</head>
<body>
  <img src="./assets/DDoS_free-file.png" class="logo-ddos">
  <button type="button" class="btn btn-outline-warning" id="btn-logout">Logout</button>
  <!-- Login Form -->
  <div class="login-form" id="login">
    <form>
      <div class="mb-3 login">
        <h1 class="display-3">LOGIN</h1>
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <br>
        <input type="email" class="form-control-lg" aria-describedby="emailHelp" placeholder="e.g mail@mail.com" id="login-email">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <br>
        <input type="password" class="form-control-lg" placeholder="Your password here" id="login-password">
      </div>
      <button type="submit" class="btn border-dark btn-submit" id="btn-login">Login</button>
      <br>
      <br>
      <div class="g-signin2" data-onsuccess="onSignIn"></div>
      <br>
      <a href="#" id="register-form">Need an account?</a>
    </form>
  </div>
  <!-- End of Login Form -->

  <!-- Register Form -->
  <div class="register-form" id="register">
    <form>
      <div class="mb-3 register">
        <h1 class="display-3">REGISTER</h1>
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <br>
        <input type="email" class="form-control-lg" aria-describedby="emailHelp" placeholder="e.g mail@mail.com">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <br>
        <input type="password" class="form-control-lg" placeholder="Your password here">
      </div>
      <button type="submit" class="btn border-dark btn-submit">Register</button>
      <br>
      <a href="#" id="login-form">Have an account?</a>
    </form>
  </div>
  <!-- End of Register Form -->

  <!-- Salvation Card -->
  <div id="salvation-card" class="salv-card">
    <h1 class="display-4">SALVATION CARD</h1>
    <div class="card" style="width: 18rem;">
      <img src="https://pixabay.com/get/g4980b7c69240e62515b747bcac7c2c5f639112221dd7a12bc6a1f42031cdc2b2c6e546c86fff0486e6106e73c8f3db2ae78346f59dd455f5036abc9c9de2a8d2_1280.jpg" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title mb-4">Fail. Fail again. Fail better.</h5>
        <p class="card-text">Consider thyself to be dead, and to have completed thy life up to the present time; and live according to nature the remainder which is allowed thee.</p>
        <a href="#" class="btn btn-primary btn-submit">SALVAGE!!</a>
      </div>
    </div>
  </div>
  <!-- End of Salvation Card -->

  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="http://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
